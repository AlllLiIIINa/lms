{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Delete {{ student.first_name }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class='col'>
            <form method="post">
            {% csrf_token %}
            <p>Do you really want to remove "{{ student.last_name }} {{ student.first_name }}"?</p>
            <input class="btn btn-outline-primary mt-3" type="submit" value="Agree">
            <a class="btn btn-outline-primary mt-3" href="{% url 'students:list' %}">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
