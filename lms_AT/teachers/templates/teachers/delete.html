{% extends 'base.html' %}

{% block title %}
Delete {{ teacher.first_name }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove "{{ teacher.last_name }} {{ teacher.first_name }}"?</p>
        <input class="btn btn-outline-primary mt-3" type="submit" value="Agree">
        <a class="btn btn-outline-primary mt-3" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
