{% extends 'base.html' %}

{% block title %}
Update {{ teacher.first_name }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-outline-primary mt-3" type="submit" value="Update">
        <a class="btn btn-outline-primary mt-3" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
