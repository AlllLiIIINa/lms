{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <form method="get">
        <label for="gname">Find Group:</label>
        <input type="text" id="gname" name="name" placeholder="Enter group name"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'groups:create' %}">Create a new group</a>
    <br><br>
    <table>
    {% for group in groups %}
        <tr>
            <td>{{ group.pk }}</td>
            <td><a href="{% url 'groups:detail' group.pk %}">{{ group.name }}</a></td>
            <td>{{ group.start }}</td>
            <td><a href="{% url 'groups:update' group.pk %}">Edit</a></td>
            <td><a href="{% url 'groups:delete' group.pk %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
