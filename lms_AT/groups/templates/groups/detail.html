{% extends 'base.html' %}

{% block title %}
Detail of {{ groups.name }}
{% endblock %}

{% block content %}
     <p><a href="{% url 'groups:update' group.pk %}">{{ group.name }}</a></p>

    <a href="{% url 'groups:list' %}">Back to list</a>
{% endblock %}
