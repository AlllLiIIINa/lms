{% extends 'base.html' %}

{% block title %}
Delete {{ groups.name }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove "{{ group.name }}"?</p>
        <input class="btn btn-outline-primary mt-3" type="submit" value="Agree">
        <a class="btn btn-outline-primary mt-3" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
